language: python

python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"

env:
  - DJANGO=Django==1.6.11
  - DJANGO=Django==1.7.11
  - DJANGO=Django==1.8.17
  - DJANGO=Django==1.9.12
  - DJANGO=Django==1.10.4

services:
  - redis-server

install:
  - pip install -q $DJANGO
  - pip install coveralls
  - pip install mockredispy
  - pip install celery
  - python setup.py develop

script:
  - PYTHONPATH=$PYTHONPATH:$PWD coverage run --source=defender $(which django-admin.py) test defender --settings=defender.travis_settings
  - coverage report -m

matrix:
  exclude:
    - python: "2.6"
      env: DJANGO=Django==1.7.11
    - python: "2.6"
      env: DJANGO=Django==1.8.9
    - python: "2.6"
      env: DJANGO=Django==1.9.2
    - python: "3.3"
      env: DJANGO=Django==1.9.2
    - python: "3.5"
      env: DJANGO=Django==1.6.11
    - python: "3.5"
      env: DJANGO=Django==1.7.11

after_success:
  - coveralls --verbose
