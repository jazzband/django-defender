[tox]
envlist =
    # list of supported Django/Python versioons:
    py{36,37,38,39,py3}-dj{22,31,32}
    py{38,39}-djmain
    py38-{lint,docs}

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    pypy3: pypy3

[testenv]
deps =
    -rrequirements.txt
    dj22: django>=2.2,<2.3
    dj31: django>=3.1,<3.2
    dj32: django>=3.2,<3.3
    djmain: https://github.com/django/django/archive/main.tar.gz
usedevelop = True
commands =
    {envbindir}/coverage run --source=defender {envbindir}/django-admin test defender --settings=defender.ci_settings
    {envbindir}/coverage report -m
    {envbindir}/coverage xml
ignore_outcome =
    djmain: True
ignore_errors =
    djmain: True

[testenv:py38-docs]
basepython = python3.8
deps =
    -rrequirements.txt
    Sphinx
    sphinx_rtd_theme
commands = sphinx-build -b html -d {envtmpdir}/doctrees docs {envtmpdir}/html

[testenv:py38-lint]
basepython = python3.8
deps =
    twine
    check-manifest
commands =
    check-manifest -v
    python setup.py sdist
    twine check dist/*
